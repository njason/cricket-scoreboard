<!DOCTYPE html>
<html>
    <head>
        <title>Cricket</title>
        <link rel="stylesheet" href="style.css" type="text/css"/>
        <script type="text/javascript" src="lib/jquery.js"></script>
        <script type="text/javascript" src="script.js"></script>
        <meta name="viewport" content="width=device-width, user-scalable=no"/>
    </head>
    <body class="maxHeight">
        <div class="maxHeight">
            <div class="cell">Cricket Scoreboard</div>
            <div id="on" class="cell pos">One Player New Game</div>
            <div id="oc" class="cell pos">One Player Continue</div>
            <div id="tn" class="cell pos">Two Player New Game</div>
            <div id="tc" class="cell pos">Two Player Continue</div>
            <div id="cal" class="cell pos">Calibrate</div>
            <div id="stat" class="cell pos">Statistics</div>
        </div>
    </body>
</html>
