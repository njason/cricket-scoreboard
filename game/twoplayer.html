<!DOCTYPE html>
<html>
    <head>
        <title>Cricket</title>
        <link rel="stylesheet" href="style.css" type="text/css"/>
        <script type="text/javascript" src="../lib/jquery.js"></script>
        <script type="text/javascript" src="common.js"></script>
        <script type="text/javascript" src="twoplayer.js"></script>
        <meta name="viewport" content="width=device-width, user-scalable=no"/>
    </head>
    <body class="maxHeight">
        <div id="scoreBoard" class="maxHeight">
            <div id="teamOneMarks" class="markColumn maxHeight">
                <div id="teamOnePoints" class="cell">0</div>
                <div id="t120" class="cell mark"></div>
                <div id="t119" class="cell mark"></div>
                <div id="t118" class="cell mark"></div>
                <div id="t117" class="cell mark"></div>
                <div id="t116" class="cell mark"></div>
                <div id="t115" class="cell mark"></div>
                <div id="t1B" class="cell mark"></div>
            </div>
            
            <div id="numberLabels" class="labelColumn maxHeight">
                <div id="undoToggle" class="cell userNegative">UNDO</div>
                <div class="cell label">20</div>
                <div class="cell label">19</div>
                <div class="cell label">18</div>
                <div class="cell label">17</div>
                <div class="cell label">16</div>
                <div class="cell label">15</div>
                <div class="cell label">B</div>
            </div>
                
            <div id="teamTwoMarks" class="markColumn maxHeight">
                <div id="teamTwoPoints" class="cell">0</div>
                <div id="t220" class="cell mark"></div>
                <div id="t219" class="cell mark"></div>
                <div id="t218" class="cell mark"></div>
                <div id="t217" class="cell mark"></div>
                <div id="t216" class="cell mark"></div>
                <div id="t215" class="cell mark"></div>
                <div id="t2B" class="cell mark"></div>
            </div>
        </div>
    </body>
</html>
